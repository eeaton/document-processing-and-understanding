---
name: Lint

on: # yamllint disable-line rule:truthy
  push: null
  pull_request: null

permissions:
  contents: read

jobs:
  run-addlicense:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Pull contianer for addlicense
        run: docker pull ghcr.io/google/addlicense:latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: invoke addlicense
        run: docker run -v $(pwd):/github/workspace ghcr.io/google/addlicense:latest -l "apache" -c "Google LLC" .
