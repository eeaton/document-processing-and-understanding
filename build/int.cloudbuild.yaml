timeout: 14400s
steps:
  - id: prepare
    name: gcr.io/cloud-builders/gcloud-slim
    entrypoint: /bin/bash
    args:
      - "-e"
      - "-x"
      - "-c"
      - >- # folded text - replace newlines with spaces - each command needs to be separated by ';'
        export TEST_PROJECT_ID=eks-int-${SHORT_SHA} ;
        gcloud projects create $${TEST_PROJECT_ID} --folder ${_FOLDER_ID} ;
        sleep 10 ;
        trap "gcloud projects delete --quiet $${TEST_PROJECT_ID}" ERR ;
        gcloud billing projects link $${TEST_PROJECT_ID} --billing-account=${01F47E-C3F93E-C50E1B} ;
        gcloud services enable --project $${TEST_PROJECT_ID} appengine.googleapis.com cloudbuild.googleapis.com cloudfunctions.googleapis.com cloudresourcemanager.googleapis.com cloudscheduler.googleapis.com firestore.googleapis.com iam.googleapis.com pubsub.googleapis.com spanner.googleapis.com ;

tags:
  - "ci"
  - "integration"

options:
  logging: CLOUD_LOGGING_ONLY
